<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <title>Contact</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get In Touch</h2>
        </div>
    <div class="box">
        <div class="contact form">
        <h3>Send a Messege</h3>
        <form>
         <div class ="formBox">
             <div class="row50">
                 <div class="inputBox">
            <span>First Name:</span>
            <input type="text" placeholder="name">
            </div>
            <div class ="inputBox">
               <span>Last Name:</span>
               <input type="text" placeholder="fill">
               </div>
              </div>

              <div class ="row50">
                <div class="inputBox">
               <span>Email:</span>
               <input type="text" placeholder="@gmail.com">
               </div>

              <div class ="inputBox">
               <span>Mobile:</span>
               <input type="text" placeholder="+447097654954">
               </div>
             </div>

             <div class ="row100">
                <div class="inputBox">
               <span>Message:</span>
               <textarea placeholder="Write your new messge hear"></textarea>
               </div>
              </div>

              <div class="row100">
                  <div class="inputBox">
<input type="submit" value="Send">
</div>

              </div>
            </div>
              </form>
              </div>


        <div class="contact info"></div>
        <div class="contact map"></div>
    </div>
    </div>
</body>
</html>
