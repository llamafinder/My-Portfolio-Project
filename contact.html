<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UFT-8">
    <title>Contact</title>
    <meta name="viewport" content="width=device-width", initial-scale="1.0">
    <link rel="stylesheet" href="contact.css">
</head>
<body>
    <div class="contactUs">
        <div class="title">
            <h2>Get In Touch</h2>
        </div>
    <div class="box">
        <div class="contact form">
        <h3>Send a Messege</h3>
        <form>
         <div class ="formBox">
             <div class="row50">
                 <div class="inputBox">
            <span>First Name:</span>
            <input type="text" placeholder="name">
            </div>
            <div class ="inputBox">
                <span>last name:</span>
               <input type="text" placeholder="fill">
               </div>
              </div>

              <div class ="row50">
                <div class="inputBox">
               <span>Email:</span>
               <input type="text" placeholder="@gmail.com">
               </div>

              <div class ="inputBox">
               <span>Mobile:</span>
               <input type="text" placeholder="+447097654954">
               </div>
             </div>

             <div class ="row100">
                <div class="inputBox">
               <span>Message:</span>
               <textarea placeholder="Write your new messge hear"></textarea>
               </div>
              </div>

              <div class="row100">
                  <div class="inputBox">
<input type="submit" class="submit" value="Send">
</div>
</div>            
</div>
</form>
</div>


        <div class="contact info">
            <h3>Contact Info</h3>
            <div class="infoBox">
                <div>
           <span><ion-icon name="location"></ion-icon></span>
           <p>Hills Road, Cambridge <br>United Kingdom</p>
            </div>
        <div>
        <span><ion-icon name="mail"></ion-icon></span>
        <a href="mailto:curtscoding@gmail.com">curtscoding@gmail.com</a>
    </div>
    <div>
        <span><ion-icon name="call"></ion-icon></span>
        <a href="tel: +44 784 543 5672">+44 784 543 5672</a>
    </div>
    <ul class="sci">
        <li><a href="#"><ion-icon name="logo-linkedin"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-facebook"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-instagram"></ion-icon></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-discord"></ion-icon></a></li>
        <li><a href="#"><ion-icon name="logo-whatsapp"></ion-icon></ion-icon></a></li>
    </ul>
    </div>
    </div>


     <div class="contact map">

    </div>
</div>
</div>
